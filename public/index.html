<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Assistant</title>

  <!-- Tailwind CSS -->
  <link href="/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .toast {
      @apply fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded opacity-0 transition-opacity duration-500 z-50;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 text-gray-800">

  <div class="max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-center">✈️ Travel Assistant</h1>

    <!-- Weather Card -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">☁️ Weather</h2>
      <label for="location" class="block text-sm font-medium">City / Location</label>
      <input type="text" id="location" class="w-full p-2 mt-1 border border-gray-300 rounded" placeholder="e.g. Lagos" />
      <button id="getWeatherBtn" class="w-full bg-blue-600 text-white py-2 rounded mt-3 hover:bg-blue-800">Get Weather</button>
      <div id="weatherResult" class="mt-3 p-2 bg-gray-100 rounded text-sm hidden"></div>
    </div>

    <!-- Airport Lookup Card -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">📍 Airport Lookup</h2>
      <button id="lookupAirportBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800">Lookup Airport</button>
      <div id="airportResult" class="mt-3 p-2 bg-gray-100 rounded text-sm hidden"></div>
    </div>

    <!-- Booking Card -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">🎫 Book a Flight</h2>
      <label for="destination" class="block text-sm font-medium">Destination</label>
      <input type="text" id="destination" class="w-full p-2 mt-1 border border-gray-300 rounded" placeholder="e.g. London" />
      <label for="date" class="block text-sm font-medium mt-3">Date</label>
      <input type="date" id="date" class="w-full p-2 mt-1 border border-gray-300 rounded" />
      <button id="bookFlightBtn" class="w-full bg-green-600 text-white py-2 rounded mt-3 hover:bg-green-800">Book Flight</button>
      <div id="bookingResult" class="mt-3 p-2 bg-gray-100 rounded text-sm hidden"></div>
    </div>

    <!-- Status Card -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">🕒 Flight Status</h2>
      <label for="flightNumber" class="block text-sm font-medium">Flight Number</label>
      <input type="text" id="flightNumber" class="w-full p-2 mt-1 border border-gray-300 rounded" placeholder="e.g. NG101" />
      <button id="checkStatusBtn" class="w-full bg-purple-600 text-white py-2 rounded mt-3 hover:bg-purple-800">Check Status</button>
      <div id="statusResult" class="mt-3 p-2 bg-gray-100 rounded text-sm hidden"></div>
    </div>

    <!-- Tips Card -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">💡 Travel Tips</h2>
      <button id="getTipsBtn" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Get Tips</button>
      <div id="tipsResult" class="mt-3 p-2 bg-gray-100 rounded text-sm hidden"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Notification</div>

  <!-- Scripts -->
  <script type="module" src="/popup/main.js"></script>
  <script type="module" src="/popup/utils.js"></script>
  <script type="module" src="/popup/airport.js"></script>
  <script type="module" src="/popup/booking.js"></script>
  <script type="module" src="/popup/status.js"></script>
  <script type="module" src="/popup/tips.js"></script>
  <script type="module" src="/popup/weather.js"></script>
</body>
</html>
