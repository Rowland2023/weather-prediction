<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Assistant</title>

  <!-- Link compiled Tailwind CSS -->
  <link href="/output.css" rel="stylesheet" />

  <!-- Load Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .input {
      @apply w-full p-2 mt-1 border border-gray-300 rounded;
    }
    .btn {
      @apply w-full bg-blue-600 text-white py-2 rounded mt-2 hover:bg-blue-800;
    }
    .result {
      @apply mt-3 p-2 bg-gray-200 rounded text-sm;
    }
    .toast {
      @apply fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded opacity-0 transition-opacity duration-500 z-50;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 w-[300px] text-gray-800">

  <h1 class="text-xl font-semibold text-center mb-4">✈️ Travel Assistant</h1>

  <!-- Weather Section -->
  <label for="location">City / Location:</label>
  <input type="text" id="location" class="input" placeholder="e.g. Lagos" />
  <button id="getWeatherBtn" class="btn">☁️ Get Weather</button>

  <!-- Airport Lookup -->
  <button id="lookupAirportBtn" class="btn">📍 Lookup Airport</button>

  <!-- Booking Section -->
  <label for="destination">Destination:</label>
  <input type="text" id="destination" class="input" placeholder="e.g. London" />
  <label for="date">Date:</label>
  <input type="date" id="date" class="input" />
  <button id="bookFlightBtn" class="btn">🎫 Book Flight</button>

  <!-- Status Section -->
  <label for="flightNumber">Flight Number:</label>
  <input type="text" id="flightNumber" class="input" placeholder="e.g. NG101" />
  <button id="checkStatusBtn" class="btn">🕒 Check Status</button>

  <!-- Tips -->
  <button id="getTipsBtn" class="btn">💡 Get Travel Tips</button>

  <!-- Results -->
  <div id="weatherResult" class="result"></div>
  <div id="bookingResult" class="result"></div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Notification</div>

  <!-- Scripts -->
  <script src="/popup/utils.js"></script>
  <script src="/popup/airport.js"></script>
  <script src="/popup/booking.js"></script>
  <script src="/popup/main.js"></script>
  <script src="/popup/status.js"></script>
  <script src="/popup/tips.js"></script>
  <script src="/popup/weather.js"></script>
</body>
</html>
