<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather & Flight Booker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white p-4 w-[320px] font-sans transition-colors duration-500">

  <!-- Dark Mode Toggle -->
  <div class="flex justify-end mb-4">
    <label class="flex items-center cursor-pointer">
      <input type="checkbox" id="darkToggle" class="hidden">
      <span class="w-10 h-5 flex items-center bg-gray-300 dark:bg-gray-600 rounded-full p-1">
        <span class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 ease-in-out"></span>
      </span>
      <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Dark Mode</span>
    </label>
  </div>

  <h1 class="text-xl font-semibold text-center text-blue-700 dark:text-blue-300 mb-4">Weather & Flight Booker</h1>

  <!-- Weather Section -->
  <div class="mb-6">
    <label for="city" class="block text-sm font-medium">Enter City:</label>
    <input type="text" id="city" list="cityList" placeholder="e.g. Lagos"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white">
    <datalist id="cityList">
      <option value="Lagos">
      <option value="Abuja">
      <option value="London">
      <option value="New York">
      <option value="Tokyo">
    </datalist>
    <button id="getWeatherBtn"
      class="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Get Weather</button>
    <div id="weatherResult" class="mt-3 text-sm bg-white dark:bg-gray-800 p-2 rounded shadow opacity-0 transition-opacity duration-500"></div>
    <div id="forecastCarousel" class="mt-4 flex space-x-2 overflow-x-auto"></div>

    <!-- Airport Lookup Section -->
    <button id="lookupAirportBtn"
      class="mt-3 w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Lookup Airport</button>
    <div id="airportResult" class="mt-3 text-sm bg-white dark:bg-gray-800 p-2 rounded shadow opacity-0 transition-opacity duration-500"></div>
  </div>

  <hr class="my-4 border-gray-300 dark:border-gray-600">

  <!-- Flight Booking Section -->
  <div>
    <label for="destination" class="block text-sm font-medium">Destination:</label>
    <input type="text" id="destination" placeholder="e.g. New York"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-800 dark:text-white">

    <label for="date" class="block text-sm font-medium mt-3">Date:</label>
    <input type="date" id="date"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-800 dark:text-white">

    <button id="bookFlightBtn"
      class="mt-3 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Book Flight</button>
    <div id="bookingResult" class="mt-3 text-sm bg-white dark:bg-gray-800 p-2 rounded shadow opacity-0 transition-opacity duration-500"></div>
    <div id="mapPreview" class="mt-4">
      <iframe id="mapFrame" class="w-full h-40 rounded shadow" loading="lazy"></iframe>
    </div>

    <!-- Travel Tips Section -->
    <button id="getTipsBtn"
      class="mt-4 w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700 transition">Get Travel Tips</button>
    <div id="tipsResult" class="mt-3 text-sm bg-white dark:bg-gray-800 p-2 rounded shadow opacity-0 transition-opacity duration-500"></div>

    <!-- Flight Status Section -->
    <label for="flightNumber" class="block text-sm font-medium mt-4">Flight Number:</label>
    <input type="text" id="flightNumber" placeholder="e.g. NG101"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:text-white">

    <button id="getStatusBtn"
      class="mt-3 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Check Flight Status</button>
    <div id="statusResult" class="mt-3 text-sm bg-white dark:bg-gray-800 p-2 rounded shadow opacity-0 transition-opacity duration-500"></div>
  </div>

  <!-- Modular Scripts -->
  <script type="module" src="/popup/main.js"></script>
</body>
</html>
